<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/site.css"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/pdsa-sidebar.css"/>
    <link rel="stylesheet" href="css/pdsa-summary-block.css"/>
    <link rel="stylesheet" href="css/pdsa-readme-box.css"/>
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Yellowtail' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/checkbox-inline.css"/>
</head>
<body class="notransition">
<div class="container">
    <div class="row text-center">
        <header>
            <i class="glyphicon glyphicon-equalizer"></i>
            <a href="default.html" style="font-family: 'Pacifico';font-size: 2em;">My Tunes </a>
            <i class="glyphicon glyphicon-equalizer"></i>
        </header>
    </div>
    <div class="row">
        <nav id="sideNavParent" class="pdsa-sn-wrapper" style="font-family: 'Pacifico';">
            <ul>
                <li class="pdsa-sn-brand">
                    <a href="default.html"
                       class="visible-sm visible-md visible-lg">Music</a>
                </li>
                <li class="pdsa-sn-brand">
                    <a href="default.html">
                        <span class="visible-sm visible-md visible-lg">Home</span>
                        <i class="glyphicon glyphicon-home visible-xs"></i>
                    </a>
                </li>
                <li class="pdsa-sn-brand">
                    <a href="#"
                       data-toggle="collapse"
                       data-target="#ulGenres">
                        <span class="visible-sm visible-md visible-lg">Genres&nbsp; <b class="caret"></b></span>
                        <i class="glyphicon glyphicon-globe visible-xs"></i>
                    </a>
                    <div class="visible-sm visible-md visible-lg">
                        <ul id="ulGenres" class="collapse" data-parent="#sideNavParent">
                            <li>
                                <a href="Genres.html">All Genres</a>
                            </li>

                            <li>
                                <a href="#">Jazz</a>
                            </li>

                            <li>
                                <a href="#">Country</a>
                            </li>

                            <li>
                                <a href="#">Rock</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="pdsa-sn-brand"
                    data-toggle="collapse"
                    data-target="#ulPlaylists">
                    <a href="#">
                        <span class="visible-sm visible-md visible-lg">Playlists&nbsp; <b class="caret"></b></span>
                        <i class="glyphicon glyphicon-list-alt visible-xs"></i>
                    </a>
                    <div class="visible-sm visible-md visible-lg">
                        <ul id="ulPlaylists" class="collapse" data-parent="#sideNavParent">
                            <li>
                                <a href="#">All Playlists</a>
                            </li>

                            <li>
                                <a href="#">My Top Rated</a>
                            </li>

                            <li>
                                <a href="#">Top Country</a>
                            </li>

                            <li>
                                <a href="#">Top Classic Rock</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="pdsa-sn-brand">
                    <a href="default.html">
                        <span class="visible-sm visible-md visible-lg">Songs</span>
                        <i class="glyphicon glyphicon-music visible-xs"></i>
                    </a>
                </li>
                <li class="pdsa-sn-brand">
                    <a href="default.html">
                        <span class="visible-sm visible-md visible-lg">Downloads</span>
                        <i class="glyphicon glyphicon-download visible-xs"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container body-content">
        <div class="row">
            <div class="text-center col-xs-12">
                <h3>Display the following genres...</h3>
                <div class="well well-sm">
                    <div class="btn-group" data-toggle="buttons" id="songSelect">

                        <label class="btn btn-default">
                            <span class="glyphicon glyphicon-unchecked"></span>
                            <input type="radio" checked="checked"/>All Songs
                        </label>

                        <label class="btn btn-default">
                            <span class="glyphicon glyphicon-unchecked"></span>
                            <input type="radio"/>Selected
                        </label>

                        <label class="btn btn-default">
                            <span class="glyphicon glyphicon-unchecked"></span>
                            <input type="radio"/>Unselected
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pdsa-common.js"></script>
    <script>
        $(document).ready(function () {
            $("[type='checkbox']").on('change', function () {

                if ($(this).prop('checked')) {
                    $(this).prev()
                            .removeClass('glyphicon-unchecked')
                            .addClass('glyphicon-ok-circle');
                }
                else {
                    $(this).prev()
                            .removeClass('glyphicon-ok-circle')
                            .addClass('glyphicon-unchecked');
                }
            });

            $("input:checked").prev()
                    .removeClass('glyphicon-unchecked')
                    .addClass('glyphicon-ok-circle');

            $("input:checked").parent()
                    .addClass('active');
        });
    </script>

</body>
</html>
