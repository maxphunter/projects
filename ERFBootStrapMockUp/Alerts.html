<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" rel="script" src="Alert.js"></script>
    <link rel="stylesheet" type="text/css" href="Alert.css"/>


</head>
<body>

<ul class="list unstyled">
    <li><a href="#" onclick="Alert.success('Message','Success',{displayDuration: 3000, pos: 'top'})">Success Alert</a>
    </li>
    <li><a href="#" onclick="Alert.info('Message','Hello there',{displayDuration: 0})">Info Alert</a></li>
    <li><a href="#"
           onclick="Alert.error('Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt ducimus veritatis suscipit iure tenetur magni consequatur debitis necessitatibus. Dolore mollitia eius quod velit ratione culpa dicta sapiente perferendis recusandae aliquid?','',{displayDuration: 0})">Error
        Alert</a></li>
    <li><a href="#" onclick="Alert.warning('Message','Meh')">Warning Alert</a></li>
    <li id="test"> test</li>
</ul>



</body>
</html>
