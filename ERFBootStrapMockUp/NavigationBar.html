<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Case</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Electronic Rule Filing</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Rules</a></li>
            <li><a href="#">Agencies</a></li>
            <li><a href="#">Divisions</a></li>
        </ul>
    </div>
</nav>

<div class="container">


    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" style="width:30%;" id="usr">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" style="width:30%;" id="pwd">
    </div>

    <div class="form-group" style="padding-top:40px;">
        <h4>Choose an option:</h4>
        <label class="checkbox-inline"><input type="checkbox" value="">Rules</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Division</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Agency</label>
    </div>
</div>

<div class="container">
    <div class="form-group">
        <h4>Choose an option:</h4>
        <label class="radio-inline"><input type="radio" name="optradio">Rules</label>
        <label class="radio-inline"><input type="radio" name="optradio">Division</label>
        <label class="radio-inline"><input type="radio" name="optradio">Agency</label>
    </div>
</div>

<div class="container text-center">
    <a href="#" data-toggle="tooltip" title="This is the help button!">Help</a>
</div>

</body>
</html>
